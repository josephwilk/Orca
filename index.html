	<script type="module">
      import Terminal from "./desktop/sources/scripts/terminal.js";
			const terminal = new Terminal();
			terminal.start();

			var input = "";
			var grid = document.getElementsByTagName('input');
			for(var i=0; i < grid.length; i++){
				input += grid[i].value;
				grid[i].id = i;

				grid[i].onclick = (e) => {
					e.srcElement.select();
				}

				grid[i].oninput = (e) => {
					var cellId = parseInt(e.srcElement.id);
					var x = (cellId % 10);
					var y = Math.floor(cellId / 10);
					terminal.orca.write(x, y, e.srcElement.value);
				}

			}
			//var o = terminal.orca.load(10,3, '..wC4.....\ngD224TCAFE\n..:02F.g..');
			var o = terminal.orca.load(10,10, input);
			terminal.orca=o;
			terminal.run();

			console.log(input);

  </script>
